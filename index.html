<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
    <style>
        body 
        {
            font-family:Georgia, 'Times New Roman', Times, serif;
            background-color:blueviolet;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        .sticky-notes-container 
        {
            width: 90%;
            max-width: 1200px;
        }

        h1 
        {
            text-align: center;
            color: #333;
        }

        #add-note-form 
        {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        #note-text 
        {
            width: 100%;
            max-width: 400px;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        button 
        {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover 
        {
            background-color: #45a049;
        }

        #notes-grid 
        {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .sticky-note 
        {
            background-color:chartreuse;
            padding: 20px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
            transform: rotate(-1deg);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            border-radius: 5px;
            word-wrap: break-word;
        }

        .sticky-note:nth-child(even) 
        {
            transform: rotate(1deg);
        }

        .sticky-note:hover 
        {
            transform: scale(1.05) rotate(0deg);
            z-index: 10;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.3);
        }

        .delete-button 
        {
            position: absolute;
            top: 5px;
            right: 5px;
            background: transparent;
            border: none;
            font-size: 1.2em;
            color: #555;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.2s;
        }

        .delete-button:hover 
        {
            opacity: 1;
            color: #c00;
        }
</style>
</head>
<body>
    <div class="sticky-notes-container">
        <h1>Sticky Notes</h1>
        <form id="add-note-form">
            <textarea id="note-text" placeholder="Add a new note..." required></textarea>
            <button type="submit">Add Note</button>
        </form>
        <div id="notes-grid">
            </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const addNoteForm = document.getElementById('add-note-form');
            const noteTextarea = document.getElementById('note-text');
            const notesGrid = document.getElementById('notes-grid');

            addNoteForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const noteContent = noteTextarea.value.trim();
                if (noteContent) {
                    createStickyNote(noteContent);
                    noteTextarea.value = '';
                }
            });

            function createStickyNote(content) {
                const noteDiv = document.createElement('div');
                noteDiv.classList.add('sticky-note');

                const contentP = document.createElement('p');
                contentP.textContent = content;
                noteDiv.appendChild(contentP);

                const deleteButton = document.createElement('button');
                deleteButton.classList.add('delete-button');
                deleteButton.innerHTML = '&#x2715;'; // X mark character
                deleteButton.addEventListener('click', () => {
                    noteDiv.remove();
                });
                noteDiv.appendChild(deleteButton);

                notesGrid.appendChild(noteDiv);
            }
        });
    </script>
</body>
</html>
